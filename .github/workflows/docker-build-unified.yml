name: Build Unified Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile.unified'
      - 'entrypoint.sh'
      - 'init-config.sh'
      - 'webui/**'
      - '.github/workflows/docker-build-unified.yml'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to build (e.g., v5.4.0)'
        required: true
        default: 'v5.4.0'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-unified

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "VERSION=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=v5.4.0" >> $GITHUB_OUTPUT
          fi
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=semver,pattern={{version}},value=${{ steps.version.outputs.VERSION }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.VERSION }}
            type=sha
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push unified image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.unified
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true
      
      - name: Output summary
        run: |
          echo "## ðŸš€ Unified Docker Image Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ Features" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Headless mode (ENABLE_NOVNC=false)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Web mode with noVNC (ENABLE_NOVNC=true)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Web Configuration UI on port 8080" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Usage" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Headless mode" >> $GITHUB_STEP_SUMMARY
          echo "docker run -d -p 8080:8080 -e ENABLE_NOVNC=false ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Web mode with noVNC" >> $GITHUB_STEP_SUMMARY
          echo "docker run -d -p 8080:8080 -p 6080:6080 -e ENABLE_NOVNC=true ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
